name: Android CI

on:
  push:
    branches: [ desktop ]
  pull_request:
    branches: [ desktop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew :app:assemble
